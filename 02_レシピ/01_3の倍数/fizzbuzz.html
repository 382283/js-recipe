<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const number = 24

      // n に入っている値を 1 から、 number まで、 1 ずつ増やしながら、 {} の中身を繰り返す
      for (let n = 1; n <= number; n++) {
        if (n % 5 === 0 && n % 3 === 0) {
          console.log("FizzBuzz")
        } else if (n % 3 === 0) {
          console.log("Fizz")
        } else if (n % 5 === 0) {
          console.log("Buzz")
        } else {
          console.log(n)
        }
      }
    </script>
  </body>
</html>
